<!DOCTYPE html>
<html ng-app="ieTanksApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>ieTanks</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/phaser/build/phaser.js"></script>
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <script src="js/services.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ieTanks</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/game')}"><a href="#/game/{{newGameId}}">Game <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{ active: isActive('/games')}"><a href="#/games">Finished <span class="sr-only">(games)</span></a></li>
                    <li ng-class="{ active: isActive('/accounts')}"><a href="#/accounts">Account</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="view-container">
    <div ng-view class="view-frame"></div>
</div>
</body>
</html>
